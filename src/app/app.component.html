<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" #sidenav class="sidenav" fxHide.gt-md>
    <mat-nav-list role="list" fxLayout="column" fxLayoutAlign="center end">
      <mat-list-item
        role="listitem"
        routerLink="/contactus"
        (click)="sidenav.close()"
        class="matlist"
        >Contact Me</mat-list-item
      >

      <mat-list-item
        role="listitem"
        routerLink="/aboutus"
        class="matlist"
        (click)="sidenav.close()"
        >About Me</mat-list-item
      >
      <mat-list-item
        class="matlist"
        role="listitem"
        routerLink="/product"
        *ngIf="auth.loggedIn"
        (click)="sidenav.close()"
        >Add Patients</mat-list-item
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar" ngClass.gt-md="res">
      <button
        (click)="sidenav.toggle()"
        fxHide.gt-md
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        fxLayoutAlign="start center"
      >
        <mat-icon>menu</mat-icon>
      </button>
